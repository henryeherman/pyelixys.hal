[ControlBox]
    win_port = string(default="COM3")
    posix_port = string(default="/dev/ttyUSB0")
    baud = integer(default=9600)
    ADCCONST0 = float(default=1.0)
    ADCCONST1 = float(default=1.0)
    DACCONST0 = float(default=1.0)
    DACCONST1 = float(default=1.0)
    DACMAX = integer(default=4095)
    DACMIN = integer(default=0)

[SMCInterfaces]
    short_name = string(default=None)
    count = integer(default=0)
    analog_in_vref = float(default=3.3)
    [[Units]]
        [[[__many__]]]
            name = string
    [[Message Format]]
        __many__ = string

    [[Commands]]
        __many__ = command()

[__many__]
    short_name = string(default=None)
    count = integer(default=0)
    [[Units]]
        [[[__many__]]]
            name = string
    [[Message Format]]
        __many__ = string

    [[Commands]]
        __many__ = command()

[Commands]
    __many__ = integer

[Command Format]
    count = integer(default=128)
    [[Packet Structure]]
        __many__ = string

[Reactors]
    [[__many__]]
        id = integer
        thermocouple_ids = list3ints()
        tempctrl_ids = list3ints()
        stopcock_ids = list3ints()
        retry_count = integer(default=3)
        timeout = float(default=3.0)
        mixer_id = integer

        [[[Sensors]]]
            up = integer
            down = integer
        [[[Valves]]]
            up = integer
            down = integer

[Stopcocks]
    [[__many__]]
        id = integer
        [[[Valves]]]
        CW = integer
        CCW = integer


[Gripper]
    retry_count = integer(default=3)
    timeout = float(default=3.0)
    [[Sensors]]
        up = integer
        down = integer
        open = integer
        close = integer

    [[Valves]]
        up = integer
        down = integer
        open = integer
        close = integer

[GasTransfer]
    retry_count = integer(default=3)
    timeout = float(default=3.0)
    [[Sensors]]
        up = integer
        down = integer

    [[Valves]]
        up = integer
        down = integer
        transfer = integer

[F18]
    [[Valves]]
        transfer = integer
